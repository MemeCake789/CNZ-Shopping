<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNZ Compare</title>
  <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>

  <div class="chat-header">
    <div class="navbar">
      <button class="nav-btn" onclick="location.href='/'">
        <span class="icon">&#x1F4AC;</span> Chat
      </button>
      <button class="nav-btn active" onclick="location.href='/compare'">
        <span class="icon">&#x2194;</span> Compare
      </button>
      <button class="nav-btn">
        <span class="icon">&#x1F4E6;</span> Bundles
      </button>
    </div>
  </div>

  <div class="compare-container">
    <h1>Product Comparison</h1>
    <div class="compare-inputs">
      <input id="item1-input" type="text" placeholder="Enter first item" />
      <input id="item2-input" type="text" placeholder="Enter second item" />
      <button id="compare-btn">Compare</button>
    </div>
    <div id="comparison-results" class="comparison-results">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="/static/compare.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Shopping List Assistant</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="chat-header">
        <div class="navbar">
            <button class="nav-btn" onclick="location.href='/'">
                <span class="icon">&#x1F4AC;</span> Chat
            </button>
            <button class="nav-btn" onclick="location.href='/compare'">
                <span class="icon">&#x2194;</span> Compare
            </button>
            <button class="nav-btn active" onclick="location.href='/shopping-list'">
                <span class="icon">&#x1F4E6;</span> Bundles
            </button>
        </div>
    </div>

    <div class="shopping-list-container">
        <h1>Shopping List Assistant</h1>
        <input id="event-input" type="text" placeholder="What event are you shopping for?" />
        <button id="start-btn">Start</button>
        <div id="shopping-list-results"></div>
        <div id="final-shopping-list" style="display: none;"></div>
    </div>
    <script src="/static/shopping_list.js"></script>
</body>

</html>
